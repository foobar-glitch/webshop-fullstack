<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }

    .product-details, form, .comments {
      background-color: #fff;
      border-radius: 8px;
      padding: 24px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product-details h1 {
      margin-top: 0;
    }

    .price {
      color: green;
      font-size: 1.5em;
      margin: 10px 0;
    }

    .category {
      font-style: italic;
      color: #666;
    }

    form label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input[type="number"], textarea, input[type="submit"] {
      width: 100%;
      padding: 8px;
      margin-top: 0.5em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
      gap: 5px;
      margin-top: 0.5em;
    }

    .stars input[type="radio"] {
      display: none;
    }

    .stars label {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }

    .stars input[type="radio"]:checked ~ label {
      color: gold;
    }

    #commentsSection {
      max-width: 600px;
      margin: 20px auto;
    }

    .comment {
      background-color: #fafafa;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #ccc;
    }

    .comment strong {
      color: #333;
    }

    .comment small {
      color: #888;
    }

    .buy-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Product Info -->
<div class="product-details" id="productDetails">
  Loading product details...
</div>

<!-- Rating Form -->
<form action="/rating" method="POST">
  <input type="hidden" id="inventory_id" name="inventory_id" required />

  <label>Stars:</label>
  <div class="stars">
    <input type="radio" id="star5" name="stars" value="5" required />
    <label for="star5" title="5 stars">â˜…</label>

    <input type="radio" id="star4" name="stars" value="4" />
    <label for="star4" title="4 stars">â˜…</label>

    <input type="radio" id="star3" name="stars" value="3" />
    <label for="star3" title="3 stars">â˜…</label>

    <input type="radio" id="star2" name="stars" value="2" />
    <label for="star2" title="2 stars">â˜…</label>

    <input type="radio" id="star1" name="stars" value="1" />
    <label for="star1" title="1 star">â˜…</label>
  </div>

  <label for="comment">Comment (optional):</label>
  <textarea id="comment" name="comment" rows="4" placeholder="Write your thoughts..."></textarea>

  <input type="submit" value="Submit Rating" />
</form>

<!-- Comments Section -->
<div id="commentsSection" class="comments">
  <h2>Customer Reviews</h2>
  <div id="commentsContainer">Loading reviews...</div>
</div>

<!-- JavaScript -->
<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  async function fetchProductDetails() {
    const inventoryId = getQueryParam('inventoryId');
    if (!inventoryId) {
      document.getElementById('productDetails').innerText = 'No inventory ID provided.';
      return;
    }

    document.getElementById('inventory_id').value = inventoryId;

    try {
      const [productRes, avgRes] = await Promise.all([
        fetch(`/inventory/${inventoryId}`),
        fetch(`/average-rating?inventoryId=${inventoryId}`)
      ]);

      if (!productRes.ok) throw new Error('Product not found');

      const item = await productRes.json();
      const avgRating = avgRes.ok ? await avgRes.json() : null;

      const details = document.getElementById('productDetails');
      details.innerHTML = `
        <h1>
          ${item.productName}
          ${avgRating !== null ? `<span style="font-size: 1rem; color: #999;">(${avgRating.toFixed(1)} â˜…)</span>` : ''}
        </h1>
        <div class="price">â‚¬${item.price.toFixed(2)}</div>
        <div class="category">Category: ${item.category}</div>
        <p>${item.description}</p>

        <label for="quantity-input">Quantity:</label>
        <input type="number" id="quantity-input" min="1" value="1" />

        <button class="buy-button" onclick="addToCart(${inventoryId})">ðŸ›’ Buy</button>
      `;

      fetchComments(inventoryId);
    } catch (error) {
      console.error('Failed to fetch product:', error);
      document.getElementById('productDetails').innerText = 'Failed to load product details.';
    }
  }

  async function fetchComments(inventoryId) {
    try {
      const response = await fetch(`/rating?inventoryId=${inventoryId}`);
      const ratings = await response.json();

      const container = document.getElementById('commentsContainer');
      container.innerHTML = '';

      if (ratings.length === 0) {
        container.innerHTML = '<p>No ratings yet.</p>';
        return;
      }

      for (const rating of ratings) {
        let username = `User ${rating.userId}`;
        try {
          const userRes = await fetch(`/username/${rating.userId}`);
          if (userRes.ok) {
            username = await userRes.text();
          }
        } catch (e) {
          console.warn('Could not fetch username for userId:', rating.userId);
        }

        const commentEl = document.createElement('div');
        commentEl.className = 'comment';
        commentEl.innerHTML = `
          <strong>@${username}</strong> - <span>${rating.stars} â˜…</span><br/>
          <em>${rating.comment || 'No comment provided.'}</em><br/>
          <small>${new Date(rating.createdAt).toLocaleString()}</small>
          <hr/>
        `;
        container.appendChild(commentEl);
      }
    } catch (error) {
      console.error('Error fetching ratings:', error);
      document.getElementById('commentsContainer').innerText = 'Failed to load reviews.';
    }
  }

  async function addToCart(inventoryId) {
    const quantityInput = document.getElementById('quantity-input');
    const quantity = quantityInput ? parseInt(quantityInput.value) || 1 : 1;

    const formData = new URLSearchParams();
    formData.append('inventoryId', inventoryId);
    formData.append('quantity', quantity);

    try {
      const response = await fetch('/cart', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: formData.toString(),
        credentials: 'include'
      });

      if (response.ok) {
        alert('Item added to cart!');
      } else {
        const errorText = await response.text();
        alert('Failed to add to cart: ' + errorText);
      }
    } catch (error) {
      console.error('Add to cart error:', error);
      alert('Something went wrong while adding to cart.');
    }
  }

  fetchProductDetails();
</script>

</body>
</html>
